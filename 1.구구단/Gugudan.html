<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="root">

    <div>{{first}}*{{second}}는?</div>
    <form @submit="onSubmitForm">
        <input type="number" ref="answer" v-model="inputNum">
        <button type="submit">
            입력
        </button>
    </form>
    <div>{{result}}</div>
</div>
<script>
    const app = new Vue({
        el: '#root',
        data: {
            first: Math.ceil(Math.random() * 9),
            second: Math.ceil(Math.random() * 9),
            inputNum: '',
            result: ''
        },
        methods: {
            onSubmitForm(e) {
                e.preventDefault(); //페이지가 새로고침을 막기위해
                const inputRes = this.first * this.second;
                if (parseInt(this.inputNum) == inputRes) {
                    this.result = '정답'
                    this.first = Math.ceil(Math.random() * 9);
                    this.second = Math.ceil(Math.random() * 9);
                    this.inputNum = ''
                    this.$refs.answer.focus();
                } else {
                    this.result = '땡!'
                    this.inputNum = ''
                    this.$refs.answer.focus();

                }
            }
        }

    })
</script>
</body>
</html>
